{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%; height:80vh;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6" style="padding-top:5%;">
        <form id="frmCloneFormAnPr">
            <div class="form-group row no-space-bottom">
                <label for="oldClonedFormAnPr" class="col-form-label col-sm-4">Formulario a clonar: </label>
                <div class="col-sm-7">
                    <input type="text" id="oldClonedFormAnPr" readonly class="form-control" placeholder="Formulario a clonar" name="old_form_id" />
                </div>
                <button type="button" class="btn btn-secondary btn-sm" id="btnSelectFormFromProject" data-toggle="tooltip" title="Seleccionar formulario a clonar"><i class="fa fa-search"></i></button>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-7 hide-error-msg" id="erroldClonedFormAnPr">
                    Campo inv치lido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="oldProjectAnPr" class="col-form-label col-sm-4">Proyecto: </label>
                <div class="col-sm-8">
                    <input type="text" id="oldProjectAnPr" readonly class="form-control" placeholder="Proyecto de formulario a clonar" name="old_project_id"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="erroldProjectAnPr">
                    Campo inv치lido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="clonedFormNameAnPr" class="col-sm-4 col-form-label">Nombre nuevo formulario: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="clonedFormNameAnPr" placeholder="Nombre del formulario" name="name"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="errclonedFormNameAnPr">
                    Campo inv치lido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="clonedFormFolderAnPr" class="col-form-label col-sm-4">Carpeta de destino: </label>
                <div class="col-sm-8">
                    <input type="text" id="clonedFormFolderAnPr" readonly class="form-control" placeholder="Seleccionar carpeta" name="folder"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="errclonedFormFolderAnPr">
                    Campo inv치lido
                </div>
            </div>
        </form>
        <button class="btn btn-dark pull-right" id="btnCreateClonedFormAnPr" data-toggle="tooltip" title="Clonar formulario"><span class="hide-text">Crear </span><i class="fa fa-angle-right"></i></button>
    </div>
    <div class="col-sm-3">
        {% include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
