{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6" style="padding-top:5%;">
        <form id="frmCreateformStep1">
            <div class="form-group row no-space-bottom">
                <label for="newFormName" class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="newFormName" placeholder="Nombre de formulario" name="name"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-10 hide-error-msg" id="errnewFormName">
                    Campo inv치lido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="newFormFolder" class="col-form-label col-sm-2">Carpeta: </label>
                <div class="col-sm-10">
                    <input type="text" id="newFormFolder" readonly class="form-control" placeholder="Seleccione carpeta" name="folder" />
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-10 hide-error-msg" id="errnewFormFolder">
                    Campo inv치lido
                </div>
            </div>
            <div class="form-group row justify-content-between no-space-bottom">
                <div class="col-sm-5 row mr-0" style="margin-left:initial;">
                    <label class="col-form-label" style="width:50%;">Columnas: </label>
                    <div style="width:50%;">
                        <input type="number" class="form-control" id="newFormColumns" name="columns_number"/>
                    </div>
                </div>
                <div class="col-sm-5 row mr-0">
                    <label class="col-form-label" style="width:50%;">Filas: </label>
                    <div style="width:50%;">
                        <input type="number" class="form-control" id="newFormRows" name="rows"/>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-sm-5 offset-sm-2 hide-error-msg" id="errnewFormColumns">
                    Campo inv치lido
                </div>
                <div class=" col-sm-5 hide-error-msg" id="errnewFormRows">
                    Campo inv치lido
                </div>
            </div>
        </form>
        <button class="btn btn-danger pull-left" id="btnDismissForm"><i class="fa fa-trash"></i></button>
        <button class="btn btn-dark pull-right" id="btnGotoFormStep2">Siguiente <i class="fa fa-angle-right"></i></button>


    </div>
    <div class="col-sm-3">
        {%include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
