{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6" style="padding-top:5%;">
        <form id="frmCreateformStep1">
            <div class="form-group row">
                <label for="newFormName" class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="newFormName" placeholder="Nombre de formulario"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="newFormFolder" class="col-form-label col-sm-2">Carpeta: </label>
                <div class="col-sm-10">
                    <select class="form-control" id="newFormFolder">
                        <option>Carpeta 1</option>
                        <option>Carpeta 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 row mr-0">
                    <label class="col-sm-6 col-form-label">Columnas: </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-6 row mr-0">
                    <label class="col-sm-6 col-form-label">Filas: </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control"/>
                    </div>
                </div>
            </div>
        </form>
        <button class="btn btn-dark pull-right" id="btnGotoFormStep2">Siguiente <i class="fa fa-angle-right"></i></button>
    </div>
    <div class="col-sm-3">
        {%include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
