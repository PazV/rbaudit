<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="/static/css/lib/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/css/lib/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/css/login.css" />
        <link rel="stylesheet" href="/static/jquery-confirm/jquery-confirm.min.css"/>
        <title>Auditoría</title>
    </head>
    <body>
        <div class="container-fluid no-padding">
            <div class="row no-gutters">
                <div class="col-sm-8 background-login">

                </div>
                <div class="col-sm-4 background-login-form login-form" style="border-radius:0;">
                    <div class="login-form">
                        <form id="frmLogin" class="form-siging form-login" method="post" action="/login/signin">
                            <div class="form-group">
                                <img class="login-image" alt="Russell Bedford"></img>
                                <input class="form-control form-control-lg" type="email" placeholder="Correo electrónico" id="loginEmail" name="email" required>
                                <div id="errorLoginEmail" class="hide-login-error">
                                    Dirección de correo inválida
                                </div>
                                <input class="form-control form-control-lg" type="password" placeholder="Contraseña" id="loginPassword" name="password" required>
                                <div  id="errorLoginPassword" class="hide-login-error">
                                    Correo o contraseña incorrecta
                                </div>
                                <button class="btn btn-info btn-block btn-lg" id="btnSignin" style="margin-top:10px;">Ingresar</button>
                                <div class="row" style="padding-top:5%;">
                                    <div class="m-auto">
                                        <a class="a-login" href="#mod_forgot_password" data-toggle="modal">Olvidé mi contraseña</a>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        {% include 'modal/forgot_password.html' %}
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="/static/js/lib/bootstrap.min.js"></script>
        <script type=text/javascript>
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="/static/js/login.js"></script>
        <script src="/static/jquery-confirm/jquery-confirm.min.js"></script>
    </body>
</html>
