{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6">
        <div id="divColumnsSettings">
            <form>
                <fieldset class="form-fieldset">
                    <legend class="form-fieldset-legend">Columna 1</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" >Nombre: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nombre de la columna"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2">Tipo: </label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option id="optTexto">Texto</option>
                                        <option id="optLista">Lista</option>
                                        <option id="optNumero">Número</option>
                                        <option id="optFecha">Fecha</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="checkEditable">
                                <label class="custom-control-label" for="checkEditable">
                                Editable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="divListOptions">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm" >Opción 1: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control form-control-sm" placeholder="Opción 1"/>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-secondary" style="border:.5px solid #595f65;" id="btnAddOption"><i class="fa fa-plus"></i></button>
                                <button type="button" class="btn btn-secondary" style="border:.5px solid #595f65;" id="btnRemoveOption"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label col-form-label-sm" >Opción 2: </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control form-control-sm" placeholder="Opción 2"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-sm-3">
        {%include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
