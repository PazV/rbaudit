<div class="modal fade" id="mod_new_project" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Nuevo proyecto</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">

                </button>
            </div>

                <div class="container-fluid">
                    <form>
                        <div class="form-group row">
                            <label for="NPproject_name" class="col-sm-2 col-form-label">Proyecto: </label>

                                <input type="text" class="form-control" id="NPproject_name" placeholder="Nombre del proyecto"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NPcompany_name" class="col-sm-2 col-form-label">Empresa: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="NPcompany_name" placeholder="Nombre de la empresa"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NPperiod" class="col-sm-2 col-form-label">Periodo: </label>
                            <div class="col-sm-10 input-group">
                                <input type="date" class="form-control"/>
                                <span class="col-form-label" style="margin-left:4px; margin-right:4px;"> a </span>
                                <input type="date" class="form-control"/>

                        </div>
                        <div class="form-group row">
                            <label for="NPmanager" class="col-sm-2 col-form-label">Gerente: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="NPmanager">
                                    <option>Paz Veneranda Garc√≠a</option>
                                    <option>Gerente 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="NPpartner" class="col-sm-2 col-form-label">Socio: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="NPpartner">
                                    <option>Socio 1</option>
                                    <option>Socio 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="NPcomments" class="col-form-label">Comentarios:</label>
                            <textarea class="form-control" id="NPcomments" placeholder="Agregar comentarios acerca del proyecto"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer green-modal">
                <button type="button" class="btn btn-outline-dark"><span class="hide-text">Crear </span><i class="fa fa-check-square-o"></i></button>
                <button type="button" class="btn btn-outline-dark close-modal"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
