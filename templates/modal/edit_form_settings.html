<div class="modal fade" id="mod_edit_form_settings" tabindex="-1" role="dialog" data-keaybord="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Editar configuración</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height:480px; overflow-y:scroll;">
                <div class="container-fluid">
                    <form id="frmEditFormSettings">
                        <div class="form-group row no-space-bottom">
                            <label for="EFSname" class="col-sm-2 col-form-label">Nombre: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="EFSname" placeholder="Nombre del formulario" name="name"/>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10 hide-error-msg" id="errEFSname">
                                Campo inválido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label for="EFSfolder" class="col-form-label col-sm-2">Carpeta: </label>
                            <div class="col-sm-9">
                                <input type="text" id="EFSfolder" readonly class="form-control" placeholder="Selecciona carpeta" name="folder"/>
                            </div>
                            <button type="button" class="btn btn-secondary" id="btnOpenFolderMenu" data-toggle="tooltip" title=""><i class="fa fa-folder"></i></button>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10 hide-error-msg" id="errEFSfolder">
                                Campo inválido
                            </div>
                        </div>
                        <div class="form-group row justify-content-between no-space-bottom">
                            <div class="col-sm-4 row mr-0" style="margin-left:initial;">
                                <label class="col-form-label" style="width:50%;" for="EFSrows">Filas: </label>
                                <div style="width:50%;">
                                    <input type="number" class="form-control" id="EFSrows" name="rows" min="1"/>
                                </div>
                            </div>
                            <div class="col-sm-7 row mr-0">
                                <label class="col-form-label" style="width:30%;" for="EFScolumns">Columnas: </label>
                                <div style="width:30%;">
                                    <input type="number" class="form-control" id="EFScolumns" name="columns_number" min="1" readonly />
                                </div>
                                <div class="btn-group btn-group-sm" role="group" style="width:30%;">
                                    <button type="button" class="btn btn-secondary" style="border:.5px solid #595f65;" id="btnEFSRemoveColumn" data-toggle="tooltip" title="Elimina la última columna"><i class="fa fa-minus"></i></button>
                                    <button type="button" class="btn btn-secondary" style="border:.5px solid #595f65;" id="btnEFSAddColumn" data-toggle="tooltip" title="Agrega una columna al final"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row  justify-content-between">
                            <div class="col-sm-5 offset-sm-2 hide-error-msg" id="errEFSrows">
                                Campo inválido
                            </div>
                            <div class="col-sm-5 hide-error-msg" id="errEFScolumns">
                                Campo inválido
                            </div>
                        </div>
                    </form>

            <div class="modal-footer green-modal">
