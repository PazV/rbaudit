<div class="modal fade" id="mod_edit_user" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Editar usuario</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="frmEditUser">
                        <div class="form-group row no-space-bottom">
                            <label class="col-sm-2 col-form-label" for="EdUname">Nombre: </label>
                            <div class="col-sm-10">
                                <input type="text" id="EdUname" placeholder="Nombre" class="form-control" name="name" data-required="true"/>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10 hide-error-msg" id="errEdUname">
                                Campo inválido
                            </div>
                        </div>
                        <div class="form-group row no-space-bottom">
                            <label class="col-form-label col-sm-2" for="EdUemail">Correo: </label>
                            <div class="col-sm-10">
                                 <input type="email" id="EdUemail" placeholder="Correo" class="form-control" name="email" data-required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10 offset-sm-2 hide-error-msg" id="errEdUemail">
                                Campo inválido
                            </div>
                        </div>
                        <fieldset class="fieldset-permits">
                            <legend class="fieldset-legend-permits">Permisos</legend>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_resolve_forms" name="resolve_forms"/>
                                    <label class="custom-control-label" for="EdUch_resolve_forms">Resolver formularios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_create_projects" name="create_projects"/>
                                    <label class="custom-control-label" for="EdUch_create_projects">Crear proyectos</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_create_forms" name="create_forms"/>
                                    <label class="custom-control-label" for="EdUch_create_forms">Crear formularios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_create_folders" name="create_folders"/>
                                    <label class="custom-control-label" for="EdUch_create_folders">Crear carpetas</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_delete_foldersandforms" name="delete_foldersandforms"/>
                                    <label class="custom-control-label" for="EdUch_delete_foldersandforms">Eliminar carpetas/formularios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_delete_projects" name="delete_projects"/>
                                    <label class="custom-control-label" for="EdUch_delete_projects">Eliminar proyectos</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_download_forms" name="download_forms"/>
                                    <label class="custom-control-label" for="EdUch_download_forms">Descargar formularios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_create_users" name="create_users"/>
                                    <label class="custom-control-label" for="EdUch_create_users">Crear usuarios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_see_all_forms" name="see_all_forms"/>
                                    <label class="custom-control-label" for="EdUch_see_all_forms">Ver todos los formularios</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="EdUch_edit_publising_info" name="edit_publising_info"/>
                                    <label class="custom-control-label" for="EdUch_edit_publising_info">Editar datos publicación</label>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer green-modal">
                <button type="button" class="btn btn-outline-dark" id="btnEdSaveUser"><span class="hide-text">Guardar </span><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-outline-dark close-modal"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
