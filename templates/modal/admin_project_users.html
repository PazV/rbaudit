<div class="modal fade" id="mod_admin_project_users" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header green-modal">
                <span class="spn-modal-header">Administrar usuarios del proyecto</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="APUuser" class="col-sm-2 col-form-label">Usuario: </label>
                        <div class="col-sm-7">
                            <select class="form-control" id="APUuser" name="user_id"></select>
                        </div>
                        <button type="button" class="btn btn-success" data-toggle="tooltip" title="Agregar usuario" id="btnAPUaddUser"><span class="hide-text">Agregar </span><i class="fa fa-user-plus"></i></button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table display" id="grdAdminProjectUsers">
                        <thead>
                            <tr>
                                <th>-</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer green-modal">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" title="Ver permisos del usuario" id="btnAPUseePermits"><span class="hide-text">Ver permisos </span><i class="fa fa-address-card-o"></i></button>
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" title="Eliminar" id="btnAPUremoveUser"><span class="hide-text">Eliminar </span><i class="fa fa-user-times"></i></button>
                <button type="button" class="btn btn-outline-dark close-modal" data-toggle="tooltip" title="Salir"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
