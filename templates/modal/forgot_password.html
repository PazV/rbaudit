<div class="modal fade" id="mod_forgot_password" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header orange-modal">
                <span class="spn-modal-header-login">Recuperar contraseña</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row no-space-bottom">
                    <label for="FPemail" class="col-sm-2 col-form-label">Correo: </label>
                    <div class="col-sm-10">
                        <input type="email" id="FPemail" class="form-control" placeholder="Correo electrónico" name="email"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer orange-modal">
                <button type="button" class="btn btn-light" id="btnRecoverPassword"><span class="hide-text">Recuperar contraseña </span><i class="fa fa-lock"></i></button>
                <button type="button" class="btn btn-light close-modal"><span class="hide-text">Salir </span><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
