{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%; height:80vh;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6" style="padding-top:5%;">
        <form id="frmCreateformStep1Import">
            <div class="form-group row no-space-bottom">
                <label for="newFormImportName" class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="newFormImportName" placeholder="Nombre del formulario" name="name"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-10 hide-error-msg" id="errnewFormImportName">
                    Campo inválido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="newFormImportFolder" class="col-form-label col-sm-2">Carpeta: </label>
                <div class="col-sm-10">
                    <input type="text" id="newFormImportFolder" readonly class="form-control" placeholder="Selecciona carpeta" name="folder"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-10 hide-error-msg" id="errnewFormImportFolder">
                    Campo inválido
                </div>
            </div>
            <div class="form-group row no-space-bottom" style="padding:0 2%;">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="newFormImportFile" name="form_file" data-required="true" pattern=".xlsx,.XLSX,.Xlsx" data-toggle="tooltip" title="Solo archivos del tipo .xlsx, .XLSX, .Xlsx"/>
                    <label class="custom-file-label" for="newFormImportFile" style="overflow:hidden;">Seleccionar archivo</label>
                </div>
            </div>
        </form>
        <button class="btn btn-dark pull-right" data-toggle="tooltip" title="Crear formulario" style="margin-top:2%;" id="btnImportNewForm"><span class="hide-text">Crear </span><i class="fa fa-pencil-square-o"></i></button>
    </div>
    <div class="col-sm-3">
        {% include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
