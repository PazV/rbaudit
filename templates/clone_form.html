{% extends 'main_layout.html' %}
{% block bodyContent %}
{{ super() }}
<div class="row" style="width:100%; height:80vh;">
    <div class="col-sm-3">
        {% include 'elements/_project_tree_structure.html' %}
    </div>
    <div class="col-sm-6" style="padding-top:5%;">
        <form id="frmCloneForm">
            <div class="form-group row no-space-bottom">
                <label for="oldClonedForm" class="col-form-label col-sm-4">Formulario a clonar: </label>
                <div class="col-sm-8">
                    <input type="text" id="oldClonedForm" readonly class="form-control" placeholder="Selecciona formulario" name="old_form_id" />
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="erroldClonedForm">
                    Campo inválido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="clonedFormName" class="col-sm-4 col-form-label">Nombre nuevo formulario: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="clonedFormName" placeholder="Nombre de formulario" name="name"/>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="errclonedFormName">
                    Campo inválido
                </div>
            </div>
            <div class="form-group row no-space-bottom">
                <label for="clonedFormFolder" class="col-form-label col-sm-4">Carpeta de destino: </label>
                <div class="col-sm-8">
                    <input type="text" id="clonedFormFolder" readonly class="form-control" placeholder="Selecciona carpeta" name="folder" />
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-8 hide-error-msg" id="errclonedFormFolder">
                    Campo inválido
                </div>
            </div>
        </form>
        <button class="btn btn-dark pull-right" id="btnCreateClonedForm" data-toggle="tooltip" title="Crear formulario"><span class="hide-text">Crear </span><i class="fa fa-angle-right"></i></button>
    </div>
    <div class="col-sm-3">
        {%include 'elements/_panel_right.html' %}
    </div>
</div>
{% endblock %}
